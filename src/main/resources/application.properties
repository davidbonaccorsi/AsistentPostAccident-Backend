spring.application.name=asistent-post-accident
# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/asistent_post_accident?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
#allowPublicKeyRetrieval=true avoids one common authentication error on local dev when using newer connectors.
spring.datasource.username=appuser
spring.datasource.password=complete_here

# Explicit driver (helps Spring determine the driver)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
#ddl-auto=update will create tables from our Entities automatically like the king of NON-SQL, you know it, you love it, MONGO DB ( but it's good only for dev, bad for prod :sadpepe: )
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
